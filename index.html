  <script>
    const letters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
      + ".,!?:;@#$%^&*()[]{}-=+_<>|\\/'\"~`\n\r\t ";

    let currentMode = 'encrypt';
    let currentLang = 'vi';
    let captchaCode = "";

    const texts = {
      vi: {
        login: 'ƒêƒÉng nh·∫≠p',
        email: 'Email',
        password: 'M·∫≠t kh·∫©u',
        captcha: 'Nh·∫≠p captcha',
        showpass: 'Hi·ªán m·∫≠t kh·∫©u',
        hidepass: '·∫®n m·∫≠t kh·∫©u',
        greeting: 'Hello world!',
        welcome: 'Ch√†o m·ª´ng ƒë·∫øn v·ªõi trang web c·ªßa t√¥i üéâ',
        encrypt: 'M√£ h√≥a',
        decrypt: 'Gi·∫£i m√£',
        encryptedResult: 'K·∫øt qu·∫£ m√£ h√≥a:',
        decryptedResult: 'K·∫øt qu·∫£ gi·∫£i m√£:',
        placeholder: 'Nh·∫≠p vƒÉn b·∫£n ho·∫∑c chu·ªói m√£...',
        copied: '‚úÖ ƒê√£ sao ch√©p k·∫øt qu·∫£!',
        copy: 'Sao ch√©p k·∫øt qu·∫£',
        loginFail: 'Li√™n h·ªá admin@nqtmail.dpdns.org ƒë·ªÉ reset ho·∫∑c t·∫°o t√†i kho·∫£n m·ªõi',
        captchaFail: 'Captcha kh√¥ng ƒë√∫ng, vui l√≤ng th·ª≠ l·∫°i!'
      },
      en: {
        login: 'Login',
        email: 'Email',
        password: 'Password',
        captcha: 'Enter captcha',
        showpass: 'Show password',
        hidepass: 'Hide password',
        greeting: 'Hello world!',
        welcome: 'Welcome to my website üéâ',
        encrypt: 'Encrypt',
        decrypt: 'Decrypt',
        encryptedResult: 'Encrypted result:',
        decryptedResult: 'Decrypted result:',
        placeholder: 'Enter text or encoded string...',
        copied: '‚úÖ Result copied!',
        copy: 'Copy result',
        loginFail: 'Contact admin@nqtmail.dpdns.org to reset or create a new account',
        captchaFail: 'Captcha incorrect, please try again!'
      }
    };

    // Hidden credentials
    const encodedUser = "YWRtaW5AbnF0bWFpbC5kcGRucy5vcmc=";
    const encodedPass = "dGhhaTIxMTIxMw==";

    function decode(str) {
      return atob(str);
    }

    function switchLang(lang) {
      currentLang = lang;
      document.getElementById('loginTitle').innerText = texts[lang].login;
      document.getElementById('email').placeholder = texts[lang].email;
      document.getElementById('password').placeholder = texts[lang].password;
      document.getElementById('captchaInput').placeholder = texts[lang].captcha;
      document.getElementById('loginBtn').innerText = texts[lang].login;
      document.querySelector('.toggle-pass').innerText = texts[lang].showpass;
      document.getElementById('greeting').innerText = texts[lang].greeting;
      document.getElementById('welcome').innerText = texts[lang].welcome;
      document.getElementById('btnEncrypt').innerText = texts[lang].encrypt;
      document.getElementById('btnDecrypt').innerText = texts[lang].decrypt;
      document.getElementById('textInput').placeholder = texts[lang].placeholder;
      document.getElementById('copyBtn').innerText = 'üìã ' + texts[lang].copy;
      document.getElementById('flag-vi').classList.remove('active');
      document.getElementById('flag-en').classList.remove('active');
      document.getElementById('flag-' + lang).classList.add('active');
    }

    // Captcha generator
    function taoCaptcha() {
      const canvas = document.getElementById("captchaCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789";
      captchaCode = "";
      for (let i = 0; i < 6; i++) {
        captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
      }

      ctx.font = "30px Arial";
      ctx.fillStyle = "#000";
      ctx.fillText(captchaCode, 40, 40);

      // Add noise
      for (let i = 0; i < 20; i++) {
        ctx.beginPath();
        ctx.arc(Math.random()*200, Math.random()*60, 1, 0, 2*Math.PI);
        ctx.fill();
      }
    }

    function kiemTraDangNhap() {
      const emailInput = document.getElementById('email').value;
      const passInput = document.getElementById('password').value;
      const captchaInput = document.getElementById('captchaInput').value;

      if (captchaInput !== captchaCode) {
        alert(texts[currentLang].captchaFail);
        taoCaptcha();
        return;
      }

      const realUser = decode(encodedUser);
      const realPass = decode(encodedPass);

      if (emailInput === realUser && passInput === realPass) {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('intro').style.display = 'block';
      } else {
        alert(texts[currentLang].loginFail);
      }
    }

    function togglePassword() {
      const passField = document.getElementById('password');
      if (passField.type === 'password') {
        passField.type = 'text';
        document.querySelector('.toggle-pass').innerText = texts[currentLang].hidepass;
      } else {
        passField.type = 'password';
        document.querySelector('.toggle-pass').innerText = texts[currentLang].showpass;
      }
    }

    function batDau(mode) {
      currentMode = mode;
      document.getElementById("intro").style.display = "none";
      document.getElementById("mainApp").style.display = "flex";

      const title = mode === 'encrypt' ? texts[currentLang].encrypt + ' üîê' : texts[currentLang].decrypt + ' üîì';
      document.getElementById("modeTitle").textContent = title;

      const buttonGroup = document.getElementById("buttonGroup");
      buttonGroup.innerHTML = "";

      const actionBtn = document.createElement("button");
      actionBtn.className = mode === 'encrypt' ? "encrypt" : "decrypt";
      actionBtn.textContent = mode === 'encrypt' ? texts[currentLang].encrypt : texts[currentLang].decrypt;
      actionBtn.onclick = mode === 'encrypt' ? maHoa : giaiMa;
      buttonGroup.appendChild(actionBtn);

      document.getElementById("copyBtn").style.display = "none";
    }

    function maHoa() {
      const input = document.getElementById("textInput").value;
      const result = [];

      for (let char of input) {
        const index = letters.indexOf(char);
        if (index !== -1) {
          const step1 = index + 1;
          const step2 = 360 - step1;
          const step3 = 1000 - step2;
          result.push(step3);
        } else {
          result.push('?');
        }
      }

      const output = result.join(" ‚Äì ");
      document.getElementById("ketQua").innerHTML =
        `<strong>${texts[currentLang].encryptedResult}</strong><br>` + output;
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function giaiMa() {
      const input = document.getElementById("textInput").value;
      const maArr = input.split(/[-‚Äì\s]+/).map(s => parseInt(s)).filter(n => !isNaN(n));
      let ketqua = '';

      for (let num of maArr) {
        const step2 = 1000 - num;
        const index = 360 - step2 - 1;
        if (index >= 0 && index < letters.length) {
          ketqua += letters[index];
        } else {
          ketqua += '?';
        }
      }

      document.getElementById("ketQua").innerHTML =
        `<strong>${texts[currentLang].decryptedResult}</strong><br>` + ketqua;
      document.getElementById("copyBtn").style.display = "inline-block";
    }

    function saoChep() {
      const temp = document.createElement("textarea");
      temp.value = document.getElementById("ketQua").innerText
        .replace(texts[currentLang].encryptedResult + '\n', '')
        .replace(texts[currentLang].decryptedResult + '\n', '');
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert(texts[currentLang].copied);
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') kiemTraDangNhap();
    });

    // Load captcha when page opens
    window.onload = taoCaptcha;
  </script>
